<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Document</title>
</head>

<body>
    <h1>Grades</h1>
    <hr />
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/teachers">View Teachers</a></li>
            <li><a href="/classes">View Classes</a></li>
            <li><a href="/students">View Students</a></li>
            <li><a href="/grades">View Grades</a></li>
        </ul>
    </nav>
    <hr />
    <h2>Add Grade:</h2>
    <form id ="add_grade" action="/add_grade" method = "POST" >
       
        <label for="student_name">Student Name</label><br />
        <select id ="student_name" name = "student_name">
            {% for s in grade_result[1] %}
            <option value = {{ s[0] }} > {{s[1]}} {{s[2]}}</option>
            {% endfor %}
        </select><br />
        <!-- <input type="text" id="student_name" name="student_name" /><br />
        <label for="class_name">Class Name</label><br />
        <input type="text" id="class_name" name="class_name" /><br />
        <label for="grade_number">Grade</label><br />
        <input type="text" id="grade_number" name="grade_number"> <br /> -->

        <input type="submit" value="Submit" />
    </form>
    <h2>Grades:</h2>
    <table>
        <thead>
            <th>Student Name:</th>
            <th>Class Name:</th>
            <th>Grade:</th>

            <th></th>
        </thead>
        <tbody>
            {% for g in grade_result[0] %}
            <tr>
                <td></td>
                <td></td>
                <td>{{ g[1]}}</td>
                <td> <input type='button' name='Delete' value='Delete'
                    onclick="window.location = '/delete_grade/{{g[0]}}'"> </td>

            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>

</html>
